
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
</head>
<body>
    <section id="overlay">
        <img src="img/burger-logo.svg"alt="Davie's Burgers Logo id="Logo">
        <hr>
        <!--Add your code below-->
        <form action="/practice.html" method="POST">
          
          <h1>Log In to Start Creating a Burger!</h1>
          
          <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password:</label>
        <input id="user-pw" type="password" name="user-pw"> 
    <br>
    
       <label for="amount">How many patties do you want?</label>
       <input type="number" name="amount" id="amount" step="1">
       <br>
       <section class="cooked"></section>
            <label for="doneness">How do you want your patty cooked?</label>
            <br>
            <span>Rare</span>
            <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
            <span>Well Done</span>
        </section>
  
       
       </form>
      </section>
</body>
</html>
